{{template "header" .}}
  <title>Moonstudio blog-Topic</title>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
    {{template "navbar" .}}
    </div>
  </div>
  
  <div class="container">
        
    <div class="page-header">
      <h1>文章列表</h1>
      <a href="/topic/add" type="button" class="btn btn-default">添加文章</a>
      <table class="table table-striped">
        <thead>
          <th>#</th>
          <th>文章名称</th>
          <th>最后更新</th>
          <th>浏览</th>
          <th>回复数</th>
          <th>操作</th>
        </thead>
        <tbody>
          {{range .Topics}}
          <tr>
            <td>{{.Id}}</td>
            <td><a href="/topic?op=info&id={{.Id}}">{{.Title}}</a></td>
            <td>{{.UpdateTime}}</td>
           	<td>{{.Views}}</td>
           	<td>{{.ReplyCount}}</td>
            <td><a href="/topic?op=edit&id={{.Id}}">编辑</a>|<a href="/topic?op=del&id={{.Id}}">删除</a></td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
  
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
<script type="text/javascript">
  function checkInput(){
    var cname = document.getElementById("cname");
    if(cname.value.length==0){
      alert('请输入分类名称');
      return false;
    }
  }
  function backHome(){
    window.location.href="/";
    return false;
  }
</script>
