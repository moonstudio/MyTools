{{template "header" .}}
  <title>Moonstudio blog-Topic-info</title>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
    {{template "navbar" .}}
    </div>
  </div>
  
  <div class="container">
        
    <div class="page-header">
      <h1>{{.Topic.Title}}</h1>
      <div class="text-muted">
        <label for="exampleInputAccount">{{.Topic.Category}}</label>
      </div>
      <div class="form-group">
            <label>文章附件（<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>）：</label>
      </div>
      <div class="form-group">
        <label for="exampleInputAccount">{{.Topic.Content}}</label>
      </div>
      <form method="post" action="/comment">
        <div class="form-group">
          <input type="hidden" name="id" value="{{.Topic.Id}}">
          <input type="hidden" name="op" value="addComment">
          <label for="exampleInputAccount">您的昵称</label>
          <input class="form-control" id="nickname" placeholder="输入您的昵称" name="nickname">
          <br/>
          <label for="exampleInputAccount">评论</label>
          <textarea class="form-control" id="comment" cols="10" rows="2" name="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput()" >发布评论</button>
      </form>
      <br/>
      {{range .Comment}}
      <div class="form-group">
        <label class="text-muted">{{.NickName}}</label>：<br/>
        <label for="exampleInputAccount">{{.Comments}}</label>
      </div>
      {{end}}
    </div>
  </div>
  
  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
