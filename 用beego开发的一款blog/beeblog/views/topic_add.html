{{template "header" .}}
  <title>Moonstudio blog-Topic</title>
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container">
    {{template "navbar" .}}
    </div>
  </div>
  
  <div class="container">
        
    <div class="page-header">
      <h1>文章新增</h1>
      
    <form action="/topic" method="post" enctype="multipart/form-data">
        <input type="hidden" name="op" value="add">
        <div class="form-group">
          <label for="exampleInputAccount">文章标题</label>
          <input class="form-control" id="title" placeholder="输入文章标题" name="title">
        </div>
        <!--行政区测试-->
        {{template "xzq" .}}
        <div class="form-group">
          <label for="exampleInputAccount">文章分类</label>
          <div>
            <select class="form-control" name="category">
            {{range .Category}}
              <option value="{{.Title}}">{{.Title}}</option>
            {{end}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>文章附件：</label>
          <input type="file" class="form-control" name="attachment">
        </div>
        <div class="form-group">
          <label for="exampleInputAccount">文章内容</label>
          <textarea class="form-control" id="content" cols="30" rows="10" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput()" >添加</button>
      </form>
    </div>
  </div>
</body>
</html>
<script type="text/javascript">
  function checkInput(){
    var title = document.getElementById("title");
    if(title.value.length==0){
      alert('请输入文章标题');
      return false;
    }
    var category = document.getElementById("category");
    if(category.value.length==0){
      alert('请输入分类');
      return false;
    }
    var content = document.getElementById("content");
    if(content.value.length==0){
      alert('请输入文章内容');
      return false;
    }
  }
  function backHome(){
    window.location.href="/";
    return false;
  }
</script>
